<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Learning Button Game</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .game-button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            transition: background-color 0.2s;
        }
        .game-button:hover {
            background-color: #555;
        }
        #q-space {
            display: grid;
            gap: 5px;
            margin-top: 20px;
            justify-content: center;
        }
        .q-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        #stats {
            margin-top: 20px;
            font-family: monospace;
        }
        .button-grid {
            display: grid;
            gap: 5px;
            align-items: center;
        }
        .game-button {
            width: 100px;
            height: 100px;
            background-color: #eee;
        }
        .filled {
            background-color: #666;
        }
        .human-choice {
            background-color: blue !important;
        }
        .computer-choice {
            background-color: orange !important;
        }
        .wrong-choice {
            background-color: red !important;
        }
        .center-stuff {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Q-Learning Button Game</h1>
    <p>Training the AI to select empty buttons after a random initialization</p>
    <p>To initialize a random button is clicked</p>
    <p>To win the agent must click each unoccupied button once</p>
    <h2 style="display: flex; justify-content: center;">PLAY HERE</h2>
    <div class="center-stuff">
        <div class="button-grid" id="buttons"></div>
    </div>
    <h3 id="game-status" style="display: flex; justify-content: center; margin-bottom: 30px;">Awaiting player input</h3>
    <div class="center-stuff">
        <label for="num-games">Number of Games:</label>
        <input type="number" id="num-games" value="10" min="1">
        <button id="train-button">Train</button>
    </div>
    <div class="center-stuff">
        <label for="alpha-slider">Alpha (Learning Rate):</label>
        <input type="range" id="alpha-slider" min="0" max="1" step="0.01" value="0.5">
        <span id="alpha-value">0.5</span>
    </div>
    <div class="center-stuff">
        <label for="gamma-slider">Gamma (Discount Factor):</label>
        <input type="range" id="gamma-slider" min="0" max="1" step="0.01" value="0.9">
        <span id="gamma-value">0.9</span>
    </div>
    <div class="center-stuff">
        <label for="epsilon-slider">Epsilon (Exploration Rate):</label>
        <input type="range" id="epsilon-slider" min="0" max="1" step="0.01" value="0.1">
        <span id="epsilon-value">0.1</span>
    </div>    
    <div id="q-space"></div>
    <div id="stats"></div>
    <script src="main.js"></script>
</body>
</html>
