<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            cursor: pointer;
            font-size: 24px;
        }
        .cell.taken {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe with TensorFlow.js</h1>
    <p>This version doesn't work yet. 003 is first working version.</p>
    <div id="status">Your Turn</div>
    <div class="board" id="board"></div>
    <script src="main001.js"></script>
</body>
</html>
