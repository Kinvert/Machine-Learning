<!DOCTYPE html>
<html>

<head>
  <title>Q-Learning Snake Game</title>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    canvas {
      border: 2px solid #333;
      margin: 20px;
    }

    #stats {
      font-family: monospace;
      margin: 10px;
    }

    #debug {
      font-family: monospace;
      white-space: pre;
      margin: 10px;
      background: #333;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="controls">
    <div class="slider-container">
      <label for="speed">Speed (ms):</label>
      <input type="range" id="speed-slider" min="0" max="500" value="250">
      <span id="speed-value">250</span>
    </div>
    <div class="slider-container">
      <label for="epsilon">Epsilon:</label>
      <input type="range" id="epsilon-slider" min="0" max="1" step="0.01" value="0.1">
      <span id="epsilon-value">0.10</span>
    </div>
    <div class="slider-container">
      <label for="gamma">Gamma:</label>
      <input type="range" id="gamma-slider" min="0" max="1" step="0.01" value="0.90">
      <span id="gamma-value">0.90</span>
    </div>
    <div class="slider-container">
      <label for="alpha">Alpha:</label>
      <input type="range" id="alpha-slider" min="0" max="1" step="0.01" value="0.25">
      <span id="alpha-value">0.25</span>
    </div>
  </div>
  <canvas width="64" height="64" id="game"></canvas>
  <div id="stats">Episodes: 0 | Score: 0 | Best: 0</div>
  <div id="debug"></div>
  <script src="main.js"></script>
</body>

</html>
