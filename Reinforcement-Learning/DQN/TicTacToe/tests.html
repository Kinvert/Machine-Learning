<!DOCTYPE html>
<html>
<head>
    <title>DecodeState Tests</title>
    <style>
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h2>DecodeState Function Tests</h2>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="main.js"></script>
    <script>
        function runTests() {
            const results = document.getElementById('results');
            
            // Test case 1
            const input1 = [1, -1, 0, 1, 0, -1, 0, 0, 1];
            const expected1 = 'XO-X-O--X';
            const result1 = decodeState(input1);
            
            // Test case 2
            const input2 = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            const expected2 = '---------';
            const result2 = decodeState(input2);

            // Display results
            results.innerHTML += `
                <p class="${result1 === expected1 ? 'pass' : 'fail'}">
                    Test 1: Input [${input1}] => Expected "${expected1}" | Got "${result1}" | 
                    ${result1 === expected1 ? 'PASS' : 'FAIL'}
                </p>
                
                <p class="${result2 === expected2 ? 'pass' : 'fail'}">
                    Test 2: Input [${input2}] => Expected "${expected2}" | Got "${result2}" | 
                    ${result2 === expected2 ? 'PASS' : 'FAIL'}
                </p>
            `;
        }

        // Run tests when page loads
        window.onload = runTests;
    </script>
</body>
</html>
